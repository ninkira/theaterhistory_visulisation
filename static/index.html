<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="lib/jquery.min.js"></script>
    
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        // initialize Leaflet
        $(document).ready(function () {
            $("body")
            .append($("<button/>", {
                html: "XML-Daten lesen und in SQL-Datenbank importieren",
                click: function(evt) {
                      window.open("import.html", "_blank");
                }
            }))        
            .append($("<br/>"))
            .append($("<button/>", {
                html: "Filtern und Auswerten der Daten",
                click: function(evt) {
                      window.open("rep100sel.html", "_blank");
                }
            }))        
        });
    </script>
</body>

</html>
